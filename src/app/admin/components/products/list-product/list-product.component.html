<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by price"> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price | currency}}</td>
        </ng-container>

        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by stock"> Stock </th>
            <td mat-cell *matCellDef="let element"> {{element.stock }}</td>
        </ng-container>

        <ng-container matColumnDef="isActive">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by isActive"> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.isActive ? 'Active' : 'Passive'}} </td>
        </ng-container>

        <ng-container matColumnDef="createDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by createDate"> Create
                Date </th>
            <td mat-cell *matCellDef="let element"> {{element.createDate | date:'dd/MM/yyyy'}}</td>
        </ng-container>

        <ng-container matColumnDef="updatedDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by updatedDate"> Updated
                Date </th>
            <td mat-cell *matCellDef="let element"> {{element.updatedDate | date:'dd/MM/yyyy'}}</td>
        </ng-container>

        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element">
                <a class="btn btn-warning" >
                    <fa-icon [icon]="penIcon" (click)="getById(element.id)" style="color:rgb(51, 51, 51);">Update</fa-icon>
                </a>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td [id]="element.id" [name]="element.name" mat-cell *matCellDef="let element" appDelete (updateTable)="getAll()">
                <!-- <a class="btn btn-danger">
                    <fa-icon [icon]="trashIcon" (click)="delete(element.id,$event)">Delete</fa-icon>
                </a> -->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator (page)="pageChanged()" [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
