<mat-drawer-container class="product-container">
    <mat-drawer mode="side" opened class="left-side">
        <app-add-product [selectedProduct]="selectedProduct" (createdProduct)="createdProduct($event)"></app-add-product>
    </mat-drawer>
    <mat-drawer-content>
        <app-list-product (onSelectedProduct)="onSelectedProduct()"></app-list-product>
    </mat-drawer-content>
</mat-drawer-container>
