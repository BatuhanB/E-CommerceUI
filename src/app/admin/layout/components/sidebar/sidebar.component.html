<mat-list role="list" class="sidenav">
    <ng-container *ngFor="let item of routes">
        <mat-list-item role="listitem">
            <!-- <fa-icon [icon]="dashboardIcon"></fa-icon> -->
            <a routerLink="{{item.route}}" [class.active-link]="currentRoute == item.route" class="menu_link" (click)="getCurrentRoute(item.route)">{{item.name}}</a>
        </mat-list-item>
    </ng-container>
</mat-list>
